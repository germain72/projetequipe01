<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
<link href="/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/resources/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link href="/resources/cge.css" rel="stylesheet"/>
</head>
<body>
	<br>
	<br>
	    <form method="post" modelAttribute="creation" action="creerCreationListeCourses">
			<div class="input1">
			Libellé
	        <input path="libelle"/>
	        <b>
				<i>
					<errors path="libelle" cssclass="error"/>
				</i>
			</b>
			</div>
			<br>
			<div class="input1">
			Quantité
			<input path="quantite"/>
	        <b>
				<i>
					<errors path="quantite" cssclass="error"/>
				</i>
			</b>
			</div>
			<br>
			<div class="input1">
				<input type="submit"/>
			</div>
	</form>
	<br>
	    <table border="1">
	        <thead>
	            <tr>
	                <th>
						--Objet--  
					</th>
			    	<th>
						--Libellé--
					</th>
					<th>
						--Quantité--  
					</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach items="${listeCourses}" var="course">
					<tr>
			        	<td>
							<c:out value="${course.id}"/>
						</td>
			            	<td>
								<c:out value="${course.libelle}"/>
							</td>
			            	<td>
								<c:out value="${course.quantite}"/>
							</td>
			        	</tr>
			    </c:forEach>
			</tbody>
		</table>
	</body>
