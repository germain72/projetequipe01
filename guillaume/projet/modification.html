<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
<link href="/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/resources/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link href="/resources/cge.css" rel="stylesheet"/>
</head>
<body>
	<form method="post" modelAttribute="modification" action="modifierModificationListeCourses">
		<table border="1">
			<thead>
				<tr>
					<th>
						Objet
					</th>
					<th>
						Libelle
					</th>
					<th>
						Quantit√©
					</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach items="${modification.listeCourses}" var="course" varStatus="status">
					<tr>
						<td>
							<c:out value="${course.id}"/>
							<input type="hidden" name="listeCourses[${status.index}].id" value="${course.id}"/>
						</td>
						<td>
							<c:out value="${course.libelle}"/>
							<input type="hidden" name="listeCourses[${status.index}].libelle" value="${course.libelle}"/>
						</td>
						<td>
							<input type="text" name="listeCourses[${status.index}].quantite" value="${course.quantite}"/>
							<br/>
							<b>
								<i>
									<errors path="listeCourses[${status.index}].quantite" />
								</i>
							</b>
						</td>
					</tr>
				</c:forEach>
			</tbody>
		</table>
		<input type="submit"/>
	</form>
</body>
</html>
